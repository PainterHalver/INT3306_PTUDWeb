name: Docker Compose Actions Workflow

on: push

jobs:
  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Check Backend
        run: docker run --network container:app appropriate/curl -s --retry 10 --retry-connrefused http://localhost:5000/
      - name: Check frontend
        run: docker run --network container:app appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/
